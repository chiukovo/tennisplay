<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveTennis App</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 24px; }
        .status { font-weight: 700; margin-top: 12px; }
        .muted { color: #64748b; font-size: 12px; }
    </style>
</head>
<body>
    <p>正在載入 LoveTennis...</p>
    <div id="status" class="status">準備連線中...</div>
    <div class="muted">若長時間無反應，請確認開發伺服器可連線。</div>
    <script>
        (function () {
            const serverUrl = 'http://192.168.1.110:8000/';
            const statusEl = document.getElementById('status');
            const timer = setTimeout(() => {
                statusEl.textContent = '連線逾時，請檢查伺服器狀態。';
            }, 6000);

            try {
                window.location.replace(serverUrl);
            } catch (e) {
                clearTimeout(timer);
                statusEl.textContent = '導向失敗，請手動確認伺服器。';
            }
        })();
    </script>
</body>
</html>
